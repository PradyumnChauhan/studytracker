<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy - Log Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #666;
            font-weight: 300;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .controls h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            align-items: end;
            margin-bottom: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
        }
        
        .filter-input {
            padding: 12px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(78, 205, 196, 0.4);
        }
        
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .logs-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-height: 600px;
            overflow-y: auto;
        }
        
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .logs-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .log-entry {
            background: #f8f9fa;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .log-entry:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .log-entry.final-message {
            border: 2px solid #ff6b6b;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(238, 90, 82, 0.1));
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .log-app {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .log-app.final-app {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .log-time {
            color: #666;
            font-size: 0.85rem;
        }
        
        .log-text {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin: 12px 0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.95rem;
            border-left: 4px solid #667eea;
            word-break: break-word;
            line-height: 1.5;
        }
        
        .log-text.final-text {
            border-left-color: #ff6b6b;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.05), rgba(238, 90, 82, 0.05));
            color: #d63031;
            font-weight: 500;
        }
        
        .log-chat {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin: 8px 0;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .log-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 12px;
        }
        
        .log-detail {
            font-size: 0.85rem;
            color: #666;
        }
        
        .log-detail strong {
            color: #333;
        }
        
        .placeholder-info {
            background: rgba(255, 107, 107, 0.1);
            color: #d63031;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            margin-top: 8px;
            border-left: 3px solid #ff6b6b;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background: rgba(78, 205, 196, 0.1);
            color: #44a08d;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        
        .alert-error {
            background: rgba(255, 107, 107, 0.1);
            color: #ee5a52;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .alert-warning {
            background: rgba(255, 193, 7, 0.1);
            color: #e0a800;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        @media (max-width: 768px) {
            .filter-row {
                grid-template-columns: 1fr;
            }
            
            .log-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Study Log Viewer</h1>
            <p>Analyze and filter study session logs</p>
        </div>
        
        <div class="controls">
            <h2>🔍 Filters & Controls</h2>
            <div class="filter-row">
                <div class="filter-group">
                    <label class="filter-label">App Filter</label>
                    <input type="text" id="appFilter" class="filter-input" placeholder="Filter by app (e.g., WhatsApp, Snapchat)">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Text Filter</label>
                    <input type="text" id="textFilter" class="filter-input" placeholder="Filter by text content">
                </div>
                <div class="filter-group">
                    <button class="btn btn-primary" onclick="applyFilters()">
                        🔍 Apply Filters
                    </button>
                </div>
            </div>
            
            <div class="filter-row">
                <div class="filter-group">
                    <button class="btn btn-secondary" onclick="clearFilters()">
                        🗑️ Clear Filters
                    </button>
                </div>
                <div class="filter-group">
                    <button class="btn btn-success" onclick="exportFiltered()">
                        📥 Export Filtered
                    </button>
                </div>
                <div class="toggle-switch">
                    <label class="filter-label">Final Messages Only</label>
                    <label class="switch">
                        <input type="checkbox" id="finalMessagesToggle" onchange="toggleFinalMessages()">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <div class="stat-number" id="totalEntries">0</div>
                <div class="stat-label">Total Entries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="filteredEntries">0</div>
                <div class="stat-label">Filtered Entries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueApps">0</div>
                <div class="stat-label">Unique Apps</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="finalMessages">0</div>
                <div class="stat-label">Final Messages</div>
            </div>
        </div>
        
        <div class="logs-container">
            <div class="logs-header">
                <h3 class="logs-title">📝 Log Entries</h3>
                <div id="loadingIndicator" style="display: none;">
                    <div class="loading"></div>
                </div>
            </div>
            <div id="logsList">
                <div class="empty-state">
                    <h3>No logs loaded</h3>
                    <p>Select a log file from the main dashboard to view its contents</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allLogs = [];
        let filteredLogs = [];
        let finalMessagesOnly = false;
        
        // Package name mapping
        const packageMap = {
            'com.whatsapp': 'WhatsApp',
            'com.snapchat.android': 'Snapchat',
            'com.instagram.android': 'Instagram',
            'com.android.chrome': 'Chrome',
            'com.google.android.apps.docs': 'Google Docs',
            'com.google.android.apps.slides': 'Google Slides',
            'com.google.android.apps.sheets': 'Google Sheets',
            'com.microsoft.office.excel': 'Excel',
            'com.microsoft.office.word': 'Word',
            'com.microsoft.office.powerpoint': 'PowerPoint'
        };
        
        function getAppDisplayName(packageName) {
            return packageMap[packageName] || packageName;
        }
        
        function parseLogEntry(line) {
            // Try new format first: [timestamp] package | class | text | Chat: chatName
            const newMatch = line.match(/^\[([^\]]+)\] (.+?) \| (.+?) \| (.+?) \| Chat: (.+)$/);
            if (newMatch) {
                const packageName = newMatch[2];
                const text = newMatch[4];
                const chatName = newMatch[5];
                const isFinalMessage = isFinalMessageForApp(packageName, text);
                return {
                    timestamp: newMatch[1],
                    package: packageName,
                    className: newMatch[3],
                    text: text,
                    chatName: chatName,
                    originalLine: line,
                    isFinalMessage: isFinalMessage
                };
            }
            
            // Try old format: [timestamp] package | class | text
            const oldMatch = line.match(/^\[([^\]]+)\] (.+?) \| (.+?) \| (.+)$/);
            if (oldMatch) {
                const packageName = oldMatch[2];
                const text = oldMatch[4];
                const isFinalMessage = isFinalMessageForApp(packageName, text);
                return {
                    timestamp: oldMatch[1],
                    package: packageName,
                    className: oldMatch[3],
                    text: text,
                    chatName: 'Unknown',
                    originalLine: line,
                    isFinalMessage: isFinalMessage
                };
            }
            
            return null;
        }
        
        function isFinalMessageForApp(packageName, text) {
            // These are the placeholder texts that indicate a send action
            if (packageName === 'com.snapchat.android' && 
                (text.includes('Send chat') || text.includes('Message') || text.includes('Message…'))) {
                return true;
            }
            if (packageName === 'com.whatsapp' && 
                (text.includes('Send chat') || text.includes('Message') || text.includes('Message…'))) {
                return true;
            }
            if (packageName === 'com.instagram.android' && 
                (text.includes('Send chat') || text.includes('Message') || text.includes('Message…'))) {
                return true;
            }
            return false;
        }
        
        function findFinalMessages(logs) {
            const processedLogs = [...logs];
            
            // Sort logs by timestamp to ensure chronological order
            processedLogs.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            
            for (let i = 0; i < processedLogs.length; i++) {
                const currentLog = processedLogs[i];
                const nextLog = processedLogs[i + 1];
                
                // Check if the next log is a placeholder text from the same app
                if (nextLog && 
                    currentLog.package === nextLog.package && 
                    isFinalMessageForApp(nextLog.package, nextLog.text)) {
                    
                    // Mark the current log as a final message (the actual text before placeholder)
                    currentLog.isFinalMessage = true;
                    currentLog.placeholderText = nextLog.text;
                    console.log('🎯 Found final message:', currentLog.text, '→', nextLog.text);
                }
            }
            
            return processedLogs;
        }
        
        function displayLogs(logs) {
            const container = document.getElementById('logsList');
            
            if (!logs || logs.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No logs found</h3><p>Try adjusting your filters</p></div>';
                return;
            }
            
            container.innerHTML = '';
            
            // Reverse the logs array to show newest first
            const reversedLogs = [...logs].reverse();
            
            reversedLogs.forEach(log => {
                const logElement = document.createElement('div');
                logElement.className = `log-entry ${log.isFinalMessage ? 'final-message' : ''}`;
                
                const time = new Date(log.timestamp).toLocaleTimeString();
                const appName = getAppDisplayName(log.package);
                const isFinal = log.isFinalMessage;
                
                const chatDisplay = log.chatName && log.chatName !== 'Unknown' ? 
                    `<div class="log-chat">👤 ${log.chatName}</div>` : '';
                
                const placeholderInfo = isFinal && log.placeholderText ? 
                    `<div class="placeholder-info">→ ${log.placeholderText}</div>` : '';
                
                logElement.innerHTML = `
                    <div class="log-header">
                        <div class="log-app ${isFinal ? 'final-app' : ''}">${appName} ${isFinal ? '🎯' : ''}</div>
                        <div class="log-time">${time}</div>
                    </div>
                    <div class="log-text ${isFinal ? 'final-text' : ''}">${log.text}</div>
                    ${chatDisplay}
                    ${placeholderInfo}
                    <div class="log-details">
                        <div class="log-detail"><strong>Class:</strong> ${log.className}</div>
                        <div class="log-detail"><strong>Package:</strong> ${log.package}</div>
                    </div>
                `;
                
                container.appendChild(logElement);
            });
        }
        
        function updateStats() {
            const totalEntries = allLogs.length;
            const filteredEntries = filteredLogs.length;
            const uniqueApps = new Set(allLogs.map(log => log.package)).size;
            const finalMessages = allLogs.filter(log => log.isFinalMessage).length;
            
            document.getElementById('totalEntries').textContent = totalEntries;
            document.getElementById('filteredEntries').textContent = filteredEntries;
            document.getElementById('uniqueApps').textContent = uniqueApps;
            document.getElementById('finalMessages').textContent = finalMessages;
        }
        
        function applyFilters() {
            const appFilter = document.getElementById('appFilter').value.toLowerCase();
            const textFilter = document.getElementById('textFilter').value.toLowerCase();
            
            filteredLogs = allLogs.filter(log => {
                const appMatch = !appFilter || getAppDisplayName(log.package).toLowerCase().includes(appFilter);
                const textMatch = !textFilter || log.text.toLowerCase().includes(textFilter);
                const finalMatch = !finalMessagesOnly || log.isFinalMessage;
                
                return appMatch && textMatch && finalMatch;
            });
            
            displayLogs(filteredLogs);
            updateStats();
        }
        
        function clearFilters() {
            document.getElementById('appFilter').value = '';
            document.getElementById('textFilter').value = '';
            document.getElementById('finalMessagesToggle').checked = false;
            finalMessagesOnly = false;
            
            filteredLogs = allLogs;
            displayLogs(filteredLogs);
            updateStats();
        }
        
        function toggleFinalMessages() {
            finalMessagesOnly = document.getElementById('finalMessagesToggle').checked;
            applyFilters();
        }
        
        function exportFiltered() {
            if (filteredLogs.length === 0) {
                alert('No logs to export');
                return;
            }
            
            const content = filteredLogs.map(log => log.originalLine).join('\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `filtered_logs_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Load log content from localStorage
        function loadLogContent() {
            const selectedDate = localStorage.getItem('selectedLogDate');
            if (!selectedDate) {
                document.getElementById('logsList').innerHTML = 
                    '<div class="empty-state"><h3>No log selected</h3><p>Please select a log file from the main dashboard</p></div>';
                return;
            }
            
            // Show loading indicator
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('logsList').innerHTML = 
                '<div class="empty-state"><h3>Loading log content...</h3><p>Fetching log data for ' + selectedDate + '</p></div>';
            
            // Fetch the log content from the server
            fetchLogContent(selectedDate);
        }
        
        function fetchLogContent(date) {
            // Create a socket connection to the server
            const socket = io();
            
            // Request the log file content
            socket.emit('download-log-file', { date: date });
            
            // Listen for the log file data
            socket.on('log-file-download', async function(data) {
                try {
                    document.getElementById('loadingIndicator').style.display = 'none';
                    
                    let content;
                    if (data.compressed) {
                        // Decompress GZIP data
                        const binaryString = atob(data.content);
                        const bytes = new Uint8Array(binaryString.length);
                        for (let i = 0; i < binaryString.length; i++) {
                            bytes[i] = binaryString.charCodeAt(i);
                        }
                        
                        if (typeof pako !== 'undefined') {
                            // Use Pako library
                            content = pako.inflate(bytes, { to: 'string' });
                        } else {
                            // Fallback to browser's DecompressionStream
                            const stream = new DecompressionStream('gzip');
                            const writer = stream.writable.getWriter();
                            const reader = stream.readable.getReader();
                            
                            writer.write(bytes);
                            writer.close();
                            
                            const chunks = [];
                            while (true) {
                                const { done, value } = await reader.read();
                                if (done) break;
                                chunks.push(value);
                            }
                            
                            const result = new Uint8Array(chunks.reduce((acc, chunk) => acc + chunk.length, 0));
                            let offset = 0;
                            for (const chunk of chunks) {
                                result.set(chunk, offset);
                                offset += chunk.length;
                            }
                            content = new TextDecoder().decode(result);
                        }
                    } else {
                        content = atob(data.content);
                    }
                    
                    // Parse and display the log content
                    parseAndDisplayLogs(content);
                    
                } catch (error) {
                    console.error('Error loading log content:', error);
                    document.getElementById('logsList').innerHTML = 
                        '<div class="empty-state"><h3>Error loading log</h3><p>Failed to load log content: ' + error.message + '</p></div>';
                }
            });
            
            // Handle connection errors
            socket.on('connect_error', function(error) {
                console.error('Socket connection error:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('logsList').innerHTML = 
                    '<div class="empty-state"><h3>Connection Error</h3><p>Failed to connect to server: ' + error.message + '</p></div>';
            });
        }
        
        function parseAndDisplayLogs(content) {
            const lines = content.split('\n').filter(line => line.trim());
            allLogs = [];
            
            lines.forEach(line => {
                const logEntry = parseLogEntry(line);
                if (logEntry) {
                    allLogs.push(logEntry);
                }
            });
            
            // Find final messages and update the logs array
            allLogs = findFinalMessages(allLogs);
            
            // Display all logs initially
            filteredLogs = allLogs;
            displayLogs(filteredLogs);
            updateStats();
            
            console.log('Loaded', allLogs.length, 'log entries');
            console.log('Final messages found:', allLogs.filter(log => log.isFinalMessage).length);
        }
        
        // Initialize
        loadLogContent();
    </script>
